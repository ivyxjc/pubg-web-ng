<div class="point" style="text-align: center" nz-col [nzSpan]='12'>
    <span class="caption">{{ptTitle}}</span>
    <span class="value">{{ptPoints}}</span>
    <div class="progress">
        <nz-progress [nzPercent]='ptPercent' [nzShowInfo]="false"></nz-progress>
    </div>
    <span class="percent">前{{ptPercent}}%</span>
</div>
